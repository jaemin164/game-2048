<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">점수</div>
                <div id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">최고 점수</div>
                <div id="best-score">0</div>
            </div>
        </div>
        <button id="new-game" class="new-game-btn">새 게임</button>
        <div class="game-info">
            <p>방향키로 타일을 움직여 2048을 만드세요!</p>
        </div>
        <div id="game-board" class="game-board"></div>
        <div id="game-over" class="game-over hidden">
            <div class="game-over-content">
                <h2>게임 오버!</h2>
                <p>최종 점수: <span id="final-score">0</span></p>
                <button id="restart-btn" class="restart-btn">다시 시작</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
